<div class=" title-container">
  <h3>Todas las Marcas</h3>
</div>

<div class="container"  fxLayout="column">
    
    <div>
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    
    
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element" style="width: 210px;"> {{element._id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Photo Column -->
        <ng-container matColumnDef="photo">
          <th mat-header-cell *matHeaderCellDef> Photo </th>
          <td mat-cell *matCellDef="let element" style=" width: 100px;"> <img style="width: 48%;" [src]="element.photo[0].url" alt=""> </td>
        </ng-container>
    
        <!-- description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element">
                      <span mat-raised-button color="primary"
                            matBadgePosition="before" matBadgeColor="accent">
                            {{element.status?'Activa':'Desactivada'}}
                      </span>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
              <button mat-button [matMenuTriggerFor]="menu" style="background-color: #e66e6e; color:#fff">Opciones</button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/dashboard/brands/edit-brand" [state]="{element}" >Editar</button>
                <button mat-menu-item (click)="changeStatusBrand(element._id,element.status)"> {{element.status?'Desactivar':'Activar'}}</button>
              </mat-menu>
            </td>
        </ng-container>
  
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    </div>
