<div class="container" style="margin-top: 20px;">
    <div
    style="margin: 0 !important"
    fxLayout="row wrap"
    fxLayout.xs="column"
    fxLayoutAlign="center"
    fxLayoutGap="20px grid"
    class="tab-home"
  >
  <ng-container *ngIf="!loading" >
    <ng-container *ngIf="products.length>0;else not_results" >
        <ng-container  *ngFor="let product of products">
            <div
            fxFlex="23%"
            fxFlex.xs="100%"
            fxFlex.sm="30%"
            fxFlex.md="20%"
            fxFlex.lg="22%"
          >
            <!-- <app-product [product]="product"></app-product>
            <br><br> -->
            <app-card-product [product]="product"></app-card-product>
          </div>
          </ng-container>
    </ng-container>

      <ng-template #not_results>
        <div style="text-align: center;">
            <img style="width: 50%;" src="/assets/not_results.svg" alt="No hay resultados">
            <p>No se encontraron resultados</p>
        </div>
      </ng-template>
  </ng-container>

      <ng-container *ngIf="loading" >
        <div
        fxFlex="23%"
        fxFlex.xs="100%"
        fxFlex.sm="30%"
        fxFlex.md="20%"
        fxFlex.lg="22%"
      >
        <mat-spinner></mat-spinner>
      </div>
      </ng-container>
  </div>
  </div>
