<div style="margin-top: 2rem;" class="product-card">
  <div class="logo-cart">
    <i class="bx bx-shopping-bag"></i>
  </div>
  <div class="main-images">
    <img id="blue" class="blue active" [src]="product.photos[2].url" alt="blue" />
  </div>
  <div class="shoe-details">
    <span class="shoe_category"> {{product.category.name}}</span>
    <br>
    <span class="shoe_name"> {{product.name}}</span>
    <br />
    <p>
      {{product.description}}
    </p>
    <button class="favorite" mat-mini-fab aria-label="Example icon button with a home icon"  (click)="addProductToWishlsit(product._id)">
      <mat-icon>favorite</mat-icon>
    </button>
    <div class="stars">
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bxs-star"></i>
      <i class="bx bx-star"></i>
    </div>
  </div>
  <div class="color-price">
    <div class="color-option">
      <span class="color">Color:</span>
      <div class="circles">
        <span class="circle yellow" id="yellow"></span>
      </div>
    </div>
    <div class="price">
      <span class="price_num">$20.00</span>
    </div>
  </div>
  <div class="button">
    <div class="button-layer"></div>
    <button>AÃ±adir al carrito</button>
  </div>
</div>
